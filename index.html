<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>



<body>
  <main ">
      <div class="container">
        <div class="container-child-1">
          <div class="element">
            Your Result
          </div>
            <div class="circle">

                <div class="circle-element-1 element points">
                  76
                </div>
                <div class="circle-element-2 element">
                  of 100
                </div>

            </div>
    
          <div class="great element">
            Great
          </div>
          <div class="message element">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        
        <!--  -->
        <div class="container-child-2">
          <p class="summary">
            Summary
          </p>

          <div style="background-color: hsla(0, 100%, 67%, 0.100);" class="summary-element">
            <div style="color: hsl(0, 100%, 67%);" class="summary-element-child-1">
              <img src="./assets/images/icon-reaction.svg" alt="">
              Reaction
            </div>
            <div class="summary-element-child-2">
              <b>80</b> / 100
            </div>
          </div>

          <div style="background-color: hsla(39, 100%, 56%, 0.100);" class="summary-element">
            <div style="color: hsl(39, 100%, 56%);" class="summary-element-child-1">
              <img src="./assets/images/icon-memory.svg" alt="">
              Memory
            </div>
            <div class="summary-element-child-2">
              <b>92</b> / 100
            </div>
          </div>

          <div style="background-color: hsla(166, 100%, 37%, 0.100);" class="summary-element">
            <div style="color: hsl(166, 100%, 37%);" class="summary-element-child-1">
              <img src="./assets/images/icon-verbal.svg" alt="">
              Verbal
            </div>
            <div class="summary-element-child-2">
              <b>61</b> / 100
            </div>
          </div>
          
          <div style="background-color: hsl(234, 85%, 45%, 0.100);" class="summary-element">
            <div style="color: hsl(234, 85%, 45%);" class="summary-element-child-1">
              <img src="./assets/images/icon-visual.svg" alt="">
              Visual
            </div>
            <div class="summary-element-child-2">
              <b>72</b> / 100
            </div>
          </div>

          <div class="continue-button">
            Continue
          </div>
          
        </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
